<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>سبحة الأذكار</title>
<style>
  body {
    background: radial-gradient(circle, #000000 60%, #001900);
    color: #00ff80;
    font-family: "Tajawal", sans-serif;
    text-align: center;
    padding: 20px;
    transition: background 0.6s, color 0.6s;
  }
  h1 {
    color: #00ff80;
    font-size: 28px;
    margin-bottom: 15px;
    text-shadow: 0 0 10px #00ff80;
  }
  .azkar-box {
    background: rgba(0, 30, 0, 0.8);
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(0, 255, 100, 0.4);
    padding: 20px;
    margin: 25px auto;
    width: 90%;
    transition: all 0.4s ease;
  }
  .text {
    font-size: 18px;
    line-height: 1.7;
    white-space: pre-line;
  }
  .count {
    margin: 15px auto;
    width: 130px;
    height: 130px;
    border-radius: 50%;
    border: 3px solid #00ff80;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 34px;
    font-weight: bold;
    color: #00ff80;
    box-shadow: 0 0 25px rgba(0, 255, 100, 0.4);
    cursor: pointer;
    transition: 0.3s;
  }
  .count:active { transform: scale(0.92); }
  .switch {
    margin-top: 25px;
    background: #00ff80;
    color: black;
    padding: 10px 25px;
    border: none;
    border-radius: 25px;
    font-size: 18px;
    cursor: pointer;
    box-shadow: 0 0 15px rgba(0,255,100,0.3);
    transition: background 0.4s;
  }
  .switch:hover {
    background: #00cc66;
  }
</style>
</head>
<body>
  <h1>(بسم الله الرحمن الحيم) </h1>
<h2>🏙️ أذكار الصباح 🌅</h2>
<div id="container"></div>
<button class="switch" onclick="toggleTheme()">🎨 تبديل الألوان</button>

<script>
const morning = [
  {text:"بسم الله الذي لا يضر مع اسمه شيء في الأرض ولا في السماء وهو السميع العليم",count:3},
  {text:"أعوذ بالله من الشيطان الرجيم\nالله لا إله إلا هو الحي القيوم...",count:1},
  {text:"اللهم بك أصبحنا وبك أمسينا وبك نحيا وبك نموت وإليك النشور",count:1},
  {text:"سبحان الله",count:33},
  {text:"الحمد لله",count:33},
  {text:"الله أكبر",count:34},
  {text:"رضيت بالله رباً وبالإسلام ديناً وبمحمد ﷺ نبياً",count:3},
  {text:"أستغفر الله العظيم وأتوب إليه",count:100},
  {text:"اللهم صل وسلم على نبينا محمد",count:10},
  {text:"اللهم إني أصبحت أشهدك وأشهد حملة عرشك...",count:4},
];

const evening = [
  {text:"بسم الله الذي لا يضر مع اسمه شيء في الأرض ولا في السماء وهو السميع العليم",count:3},
  {text:"اللهم بك أمسينا وبك أصبحنا وبك نحيا وبك نموت وإليك المصير",count:1},
  {text:"سبحان الله",count:33},
  {text:"الحمد لله",count:33},
  {text:"الله أكبر",count:34},
  {text:"رضيت بالله رباً وبالإسلام ديناً وبمحمد ﷺ نبياً",count:3},
  {text:"أستغفر الله العظيم وأتوب إليه",count:100},
  {text:"اللهم صل وسلم على نبينا محمد",count:10},
  {text:"اللهم ما أمسى بي من نعمةٍ أو بأحدٍ من خلقك فمنك وحدك...",count:1},
];

let list = morning;
let index = 0;
let mode = "morning";
const colors = ["#00ff80","#00e0ff","#ff00ff","#ffaa00","#ff4080","#00ffaa","#c0ff00"];

function loadZikr() {
  const c = document.getElementById("container");
  c.innerHTML = "";
  if(index >= list.length){
    if(mode === "morning"){
      mode = "evening";
      list = evening;
      index = 0;
      document.querySelector("h1").textContent = "🌇 أذكار المساء 🌃";
      setTimeout(loadZikr,1500);
    }else{
      c.innerHTML = "<h2>✅ انتهت جميع الأذكار</h2>";
    }
    return;
  }
  const z = list[index];
  const box = document.createElement("div");
  box.className = "azkar-box";
  box.innerHTML = `<p class='text'>${z.text}</p>`;
  const counter = document.createElement("div");
  counter.className = "count";
  counter.textContent = "0";
  let current = 0;
  let colorIndex = 0;
  counter.onclick = () => {
    if(current < z.count){
      current++;
      counter.textContent = current;
      counter.style.borderColor = colors[colorIndex % colors.length];
      counter.style.color = colors[colorIndex % colors.length];
      counter.style.boxShadow = `0 0 25px ${colors[colorIndex % colors.length]}`;
      colorIndex++;
    }
    if(current >= z.count){
      index++;
      setTimeout(loadZikr,400);
    }
  };
  box.appendChild(counter);
  c.appendChild(box);
}

let dark = true;
function toggleTheme(){
  dark = !dark;
  if(dark){
    document.body.style.background = "radial-gradient(circle, #000000 60%, #001900)";
    document.body.style.color = "#00ff80";
    document.querySelector("h1").style.color = "#00ff80";
    document.querySelector("h1").style.textShadow = "0 0 10px #00ff80";
  } else {
    document.body.style.background = "radial-gradient(circle, #fefefe 50%, #e0ffe0)";
    document.body.style.color = "#004d00";
    document.querySelector("h1").style.color = "#004d00";
    document.querySelector("h1").style.textShadow = "none";
  }
}

loadZikr();
</script>

</body>
</html>
